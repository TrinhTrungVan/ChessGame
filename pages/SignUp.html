<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/SignIn.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="sign-in">
      <div class="sign-in-header">
        <i class="fas fa-angle-left"></i>
        <a href="./home.html"><p>Back to Home</p></a>
      </div>
      <div class="sign-in-body">
        <div class="sign-in-body-icon">
          <i class="fas fa-chess-rook"></i>
        </div>
        <div class="sign-in-body-text">
          <p>You a remember?</p>
          <a href="./SignIn.html"> Sign In</a>
        </div>
        <form class="sign-in-form">
          <input placeholder="Username" class="sign-in-input" /><br />
          <input placeholder="Password" class="sign-in-input" /><br />
          <input placeholder="Repeat password" class="sign-in-input" /><br />
          <button class="sign-in-btn">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
